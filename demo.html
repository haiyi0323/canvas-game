<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>插入图片</title>
<style type="text/css">
body{ background:#000000;}
#oc{ background:#FFFFFF;}
</style>
<script type="text/javascript">
window.onload=function(){
var Oc=document.getElementById("oc");
var Gc=Oc.getContext("2d");
var yImg=new Image();
yImg.src="./Skullgirls-16_爱给网_aigei_com.png";
yImg.onload=function(){
draw(this);
};
function draw(obj){
Gc.drawImage(obj,0,0,400,400);//插入图片
/*给某一个区域插入背景图片,并设置平铺方式
var bg=Gc.createPattern(obj,"repeat");
Gc.fillStyle=bg;
Gc.fillRect(0,0,200,200);*/

};

}
</script>
</head>


<body>
<canvas id="oc" width="400" height="400">
<span>不支持canvas的浏览器</span>


</canvas>
</body>
</html>
